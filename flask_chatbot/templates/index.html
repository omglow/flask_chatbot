<!DOCTYPE html>
<html>
<head>
    <title>Oma Glow Clothing Chatbot</title>
    <script>
        function sendMessage() {
            const userInput = document.getElementById("userInput").value;
            const xhr = new XMLHttpRequest();
            xhr.open("POST", "/chat", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    const response = xhr.responseText;
                    document.getElementById("chatbox").innerHTML += "<p>User: " + userInput + "</p>";
                    document.getElementById("chatbox").innerHTML += "<p>Bot: " + response + "</p>";
                    document.getElementById("userInput").value = "";
                }
            };
            xhr.send("message=" + encodeURIComponent(userInput));
        }
    </script>
</head>
<body>
    <h1>Welcome to Oma Glow Clothing Chatbot</h1>
    <div id="chatbox" style="border:1px solid #000; padding:10px; width:400px; height:300px; overflow-y:scroll;">
        <p>Bot: Hello! How can I assist you with our clothing today?</p>
    </div>
    <input type="text" id="userInput">
    <button onclick="sendMessage()">Send</button>
</body>
</html>
